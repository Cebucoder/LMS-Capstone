<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="icon" type="icon/img" href="./images/owl.png">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="stylesheet" type="text/css" href="main-login.css">
	<title>LMS-Login-page</title>
</head>
<body>

<div class="main-container">
	<div class="overlay"></div>
	<form action="index.html">
		<div class="login-form">
		<!-- <label></label> -->
		<div class="logo">
			<div class="logo-cont">
				<img src="./images/owl.png" width="40px">
			</div>
			<label>FUTURE EDUCATION</label>
		</div>

		<input type="text" name="" placeholder="Student Id or email.." required>
		<input type="pass" name="" placeholder="Password..." required>

		<button type="submit">Login</button>
		<span><a href="">Forgot email or password?</a></span>


		<div class="social-icon">
			<li><ion-icon name="logo-facebook"></ion-icon></li>
			<li><ion-icon name="logo-instagram"></ion-icon></li>
			<li><ion-icon name="logo-youtube"></ion-icon></li>
			<li><ion-icon name="logo-twitter"></ion-icon></li>
		</div>
	</div>	
	</form>							
</div>

</body>

<!-- ion icons -->
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</html>
