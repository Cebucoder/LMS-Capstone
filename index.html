<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
	<link rel="stylesheet" type="text/css" href="./min-style/style.css">
	<title></title>
</head>
<body>

	<!-- main container -->
	<div class="main-container">
		<div class="sidebar">
			<label>Logo.<span class="me">me</span></label>

			<ul>
				<li class="active" id="options"><ion-icon name="options-outline"></ion-icon>Dashboard</li>
				<li class="" id="calendar"><ion-icon name="calendar-outline"></ion-icon>Incoming lessons</li>
				<li class="" id="people"><ion-icon name="people-outline"></ion-icon>Groups</li>
				<li class="" id="book"><ion-icon name="book-outline"></ion-icon>Subjects</li>
				<li class="" id="bar"><ion-icon name="bar-chart-outline"></ion-icon>Grades</li>
				<li class="" id="mail"><ion-icon name="mail-outline"></ion-icon>Inbox</li>
			</ul>

			<div class="student-img">
				<div class="studentprof">
					<div class="student">
					<img src="./images/Me.jpg">
				</div>
				<div class="name">
					<span class="name-active">Daniel Abellana</span>
					<span>Student</span>
				</div>
				</div>

				<div class="logout">
					<button><ion-icon name="log-out-outline"></ion-icon>Logout</button>
				</div>
			</div>
		</div>


		<!-- left content -->
		<div class="dashboard">
			<label>Dashboard</label>


			<div class="dashboard-content">
				<!-- fist content inside the dashboard -->
				<div class="first-cont">
					<!-- incoming lesson -->
					<div class="incoming-lesson">
						<div class="lesson-header">
							<label>Incoming lessons</label>
							<div class="btn">
								<button>Show all</button>
								<button><ion-icon name="ellipsis-vertical-outline"></ion-icon></button>
							</div>
						</div>

						<!--Shedule-->
						<div class="schedule">
							<span><small>Monday</small></span>
							<div class="zoom-link">
								<div class="sched-time-cont">
									<div class="calendar-icon">
										<ion-icon name="calendar-outline"></ion-icon>
									</div>
									<div class="time-teacher">
										<span class="time">2:00 PM - 3:30 PM</span>
										<span class="teacher">Edmon</span>
									</div>
								</div>
							</div>
							<div class="zoom-link">
								<div class="sched-time-cont">
									<div class="calendar-icon">
										<ion-icon name="calendar-outline"></ion-icon>
									</div>
									<div class="time-teacher">
										<span class="time">2:00 PM - 3:30 PM</span>
										<span class="teacher">Edmon</span>
									</div>
								</div>
							</div>
						</div>

						<div class="schedule">
							<span><small>Thursday</small></span>
							<div class="zoom-link">
								<div class="sched-time-cont">
									<div class="calendar-icon">
										<ion-icon name="calendar-outline"></ion-icon>
									</div>
									<div class="time-teacher">
										<span class="time">2:00 PM - 3:30 PM</span>
										<span class="teacher">Edmon</span>
									</div>
								</div>
							</div>
							
						</div>
					</div>

					<!-- Materials/Subject -->
					<div class="materials">
						
					</div>

				</div>


				<!-- second content inside the dashboard -->
				<div class="second-cont">
					
				</div>

			</div>
		</div>
	</div>

</body>

<!-- ion icons -->
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

<script type="text/javascript" src="./js/main.js"></script>

</html>
